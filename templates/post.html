<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="/static/js/post.js"></script>
  <title>Forum | New Post</title>
</head>
<body>
       <div class="action-bar">        
        <div class="user-actions">
            <a href="/"><img src="/static/images/back_icon.png" alt="Back to main page" width="24px" height="24px"></a>
        </div>
        <div class="user-info">
                {{if .User}}           
                <div class="welcome-message"> {{.User.Username}}</div>                
                {{end}}
        
                {{if not .User}}               
                <div class="sign-in-image">
                    <form action="/Sign">
                        <input type="image" src="/static/images/user_icon.png" alt="SignIn/SignUp" width="24" height="24">
                    </form>
                </div>                
                {{else}}
                <div class="sign-in-image">            
                        <img src="/static/images/user_icon.png" alt="User" width="24" height="24">           
                </div>               
                {{end}}
                {{if .User}}               
                <div class="exit-image">
                    <form action="/signout">
                        <input type="image" src="/static/images/exit_icon.png" alt="Sign Out" width="24" height="24">
                    </form>
                </div>
                {{end}}               
        </div>
    </div>
    <div class="post-content-container">
        <div class="post-content">
            <select  name="list_categories" id="list_categories" onInput="onInput()">
                <option value="Add Category:">Add Category:</option>
                {{range .Categories }}               
                    <option value="{{.}}">{{.}}</option>               
                {{end}}
            </select>
            <br>
            <ul id="selected_categories"></ul>
            {{if .IsEmptyPost}}
                <div class="warning-message">Add content to post</div>
            {{end}}
            <form action="/savepost" method="POST">  
                <input type='hidden' name='categories' id='categories' value=''/>     
                <textarea  autofocus id="new_post" name="post_content" rows="20" cols="80" placeholder="New post here..."></textarea>        
                <br>                  
                <input class="submit-button" type="submit" value="Post">
            </form>
        </div>
        
    </div>
</body>
</html>
